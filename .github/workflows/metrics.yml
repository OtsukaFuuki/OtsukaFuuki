name: Metrics
on:
  # 1時間に1回自動で更新
  schedule: [{cron: "0 * * * *"}]
  # 手動で実行できるようにする
  workflow_dispatch:
  # mainブランチにプッシュされた時も実行
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # GitHubのSettingsで登録したSecret名と一致させてください
          token: ${{ secrets.METRICS_TOKEN }}

          # 基本設定
          user: otsukafuuki
          template: classic
          base: header, metadata
          config_timezone: Asia/Tokyo
          
          # 【言語統計】何の言語をどのくらい使っているかを表示
          plugin_languages: yes
          plugin_languages_ignored: html, css, jupyter notebook, scss
          plugin_languages_details: percentage
          plugin_languages_limit: 10
          plugin_languages_recent_days: 14
          
          # 【実績ランク】A++ や B などのランクバッジを表示
          # 以前の github-readme-stats のランクに近い機能です
          plugin_achievements: yes
          plugin_achievements_threshold: B  # Bランク以上の実績を表示
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes

          # 【活動習慣】コーディングのクセや時間帯を分析
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: no

          # 表示のカスタマイズ
          config_order: base.header, languages, achievements, habits
