- uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: otsukafuuki
          template: classic
          
          # 基本情報はヘッダー（名前・アイコン）のみに絞る
          base: header
          
          # 【言語統計】Fuukiさんの得意なGoやNext.js(TS)が強調されます
          plugin_languages: yes
          plugin_languages_ignored: html, css, jupyter notebook, scss
          plugin_languages_details: percentage
          plugin_languages_limit: 10
          
          # 【スキルランク（評価）】A++ や B などのランクが表示されます
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no  # グラフは消して、事実とランクのみに
          
          # 【実績・スター】技術スタックの強さをアピール
          plugin_achievements: yes
          plugin_achievements_threshold: B  # Bランク以上の実績のみ表示
          plugin_achievements_display: compact
